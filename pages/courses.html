<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper side-panel-open">
        <div class="container">
            <div class="header">
                Header
            </div>
            <div class="content-large">
              <table id="rankings-table" class="table">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- To be filled by JavaScript-->
                </tbody>
              </table>
              <script src="../js/script.js"></script>
            </div>
            <div class="content-small">
              Add
              <div class="edit__message edit__message--error"></div>
              <div class="edit__input-group">
                <input type="text" id="Id" class="edit__input" autofocus placeholder="Id">
                <div class="edit__input-error-message"></div>
              </div>
              <div class="edit__input-group">
                <input type="text" id="add_Name" class="edit__input" autofocus placeholder="Name">
                <div class="edit__input-error-message"></div>
              </div>
              <div class="edit__input-group">
                <input type="text" id="Course" class="edit__input" autofocus placeholder="Course">
                <div class="edit__input-error-message"></div>
              </div>
              <div class="edit__input-group">
                <input type="text" id="Email"class="edit__input" autofocus placeholder="Emil">
                <div class="edit__input-error-message"></div>
              </div>
              <button class="edit__button" type="submit">Continue</button>
            </div>
            <div class="content-small">
              Edit
              <div class="edit__message edit__message--error"></div>
              <div class="edit__input-group">
                <input type="text" id="Id" class="edit__input" autofocus placeholder="Id">
                <div class="edit__input-error-message"></div>
              </div>
              <div class="edit__input-group">
                <input type="text" id="edit_Name" class="edit__input" autofocus placeholder="Name">
                <div class="edit__input-error-message"></div>
               </div>
              <div class="edit__input-group">
                <input type="text" id="Course" class="edit__input" autofocus placeholder="Course">
                <div class="edit__input-error-message"></div>
               </div>
              <div class="edit__input-group">
                <input type="text" id="Email"class="edit__input" autofocus placeholder="Emil">
                <div class="edit__input-error-message"></div>
              </div>
              <button class="edit__button" type="submit">Continue</button>
            </div>
            <div class="footer">footer</div>
        </div>
        <button class="side-panel-toggle" type="button">
            <span class="material-icons sp-icon-open">keyboard_double_arrow_left</span>
            <span class="material-icons sp-icon-close">keyboard_double_arrow_right</span>
        </button>
        <div class="side-panel">
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li class="active"><a href="courses.html">Courses</a></li>
              <li><a href="login.html">Login</a></li>
            </ul>
          </nav>
        </div>
    </div>
    <script>
        document.querySelector(".side-panel-toggle").addEventListener("click", () => {
            document.querySelector(".wrapper").classList.toggle("side-panel-open");
        });
    </script>
</body>
</html>
